{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}Shop{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="page">
            <header>
                <ul class="header-list">
                    <li><img class="logo-img" src="{% static 'img/logo.png' %}"></li>
                    <li><a href="#" class="cleaned-link">Assortment</a></li>
                    <li><a href="#" class="cleaned-link">About us</a></li>
                    <li><a href="#" class="cleaned-link">Contacts</a></li>
                    <li><a href="#" class="cleaned-link">Make an order</a></li>
                </ul>   
            </header>
            <div class="content">
                {% block content %}
                {% endblock %}
            </div>
            <footer>
                <ul class="footer-list">
                    <li><a href="#" class="cleaned-link">VK</a></li>
                    <li><a href="#" class="cleaned-link">Telegram</a></li>
                    <li><a href="#" class="cleaned-link">GitHub</a></li>
                </ul>
            </footer>
        </div>
    </body>
</html>
